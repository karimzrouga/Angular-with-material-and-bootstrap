<div class="card m-3" style="width: 400% ; height: 100%; ">
    <h5 class="card-header">{{title1}}</h5>
    <div class="card-body">
        <div class="login-form">		
    

        <form [formGroup]="singinForm" (ngSubmit)="singin()">
            <div class="form-row">
                
                <div class="form-group col-5">
                    <label>Userame</label>
                    <input #boxx placeholder="Enter username" type="text" formControlName="username" class="form-control" id="name" [ngClass]="{ 'is-invalid': in && f.username.errors }" >
                    <div *ngIf="in && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username invalide</div>
                    </div>
                </div>
               
            </div>
            <div class="form-group">
                <label>Email</label>
                <input placeholder="Enter email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': in && f.email.errors }" >
                <div *ngIf="in && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input placeholder="Enter password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': in && f.password.errors }">
                    <div *ngIf="in && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>
               
            </div>
             
            <div class="text-center">
                <button class="btn btn-success btn-block login-btn"  (click)="[loginin(), getname(boxx.value)]">Sing In</button>
           
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right text-success">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
